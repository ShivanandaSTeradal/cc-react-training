<body>
    <h3>
        4: Given the following array of objects called 'users', write a function which creates a new
         array that contains objects in the following structure:
    </h3>
    <p>usersMapped =</p>
    <p id="newusers"></p>
</body>
<script>
let users = [
    {id: 1, name:"Raksha", surname:"Sharma", age:28},
    {id: 2, name:"Srinivas", surname:"lyengar", age:30},
    {id: 3, name:"Usha", surname:"Janardhana", age:54},
];

let newusers = users.map( (cvalue) => {
    return `{fullName: "${cvalue.name} ${cvalue.surname}" ,id: ${cvalue.id}}`;
} );
console.log(newusers);
document.getElementById('newusers').innerHTML=newusers;
</script>
